<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <!-- Use Get! -->
  <div>
    <form method="get">
        <span>
          First Name: 
        </span>
        <input type="text" name="firstName"><br>
        Last Name: <input type="text" name="lastName"><br>
        Email: <input type="email" name="email" required><br>
        Password <input type="password" name="register" min="5" id="" name="password"><br>
        Birthday: <input type="date" required name="Birthday"><br>
        Gender:<br>
        <input type="radio" name="gender" value="Male" id="" name="">Male <br>
        <input type="radio" name="gender" value="FeMale" id="" name="">FeMale <br>
        Pets: <br>
        <input type="checkbox" name="petCat" id="">Cat <br>
        <input type="checkbox" name="petDog" id="">Dog <br>
        Cars: <br>
        <select name="car" id="">
         <option value="Volvo">Volvo</option>
         <option value="Audi">Audi</option>
        </select>
        <br><input type="submit" value="submit">
        <input type="reset">
      </form>
    </div>
  </body>
</html>
